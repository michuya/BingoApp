<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキストビンゴ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controller">
        <button id="fullscreen">全画面表示</button>
        <button id="configure">設定</button>
    </div>
    <div class="container">
        <h1>🐭チラ🐭ビンゴ🐭</h1>
        
        <!-- 抽選エリア -->
        <div class="bingo-section">
            <div id="result" class="result">???</div>
            <button id="draw">抽選開始</button>
        </div>

        <!-- 履歴エリア -->
        <div class="history-section">
            <h2>抽選履歴</h2>
            <ul id="history"></ul>
        </div>

        <div id="remainingCount">
            残り 0/0
        </div>

        <!-- 全画面表示用履歴 -->
        <div id="fullscreen-history">
        </div>

        <!-- モーダル(履歴) -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="modal-close" class="close">&times;</span>
                <p id="modal-result"></p>
            </div>
        </div>

        <!-- モーダル(設定) -->
        <div id="modalConf" class="modal">
            <div class="modal-content">

                <!-- 選択肢リスト入力 -->
                <div class="options-section">
                    <textarea id="options" placeholder="選択肢を1行ごとに入力してください"></textarea>
                    <button id="saveOptions">リスト保存</button>
                </div>

                <div class="conf-controler">
                    <!-- <button id="confUpdate">更新</button> -->
                    <button id="confCancel">閉じる</button>
                    <button id="confHistoryClear">履歴クリア</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
